version: 2.1

working_directory: ~/cpp-dummy

jobs:
  unit_test:
    docker:
      - image: alpine:latest
    steps:
      - run: apk add cmake make clang build-base llvm-static llvm-dev clang-static clang-dev
      - checkout
      - run: mkdir build && cd build
      - run: cmake ..
      - run: make cpp_dummy_test
      - run: ./cpp_dummy_test

workflows:
  test:
    jobs:
      - unit_test