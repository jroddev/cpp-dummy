version: 2.1

# Define the jobs we want to run for this project
jobs:
  unit_test:
    docker:
      - image: gcc:latest
    steps:
      - checkout
      - run: echo "this is the test job"
      - run: mkdir build
      - run: cd build
      - run: cmake ..
      - run: make cpp_dummy_test
      - run: ./cpp_dummy_test

# Orchestrate our job run sequence
workflows:
  test:
    jobs:
      - unit_test