version: 2.1

defaults: &defaults
  working_directory: ~/project
  docker:
    - image: jroddev/docker-debian-cmake-sonar:latest


jobs:
  checkout_code:
    <<: *defaults
    steps:
      - checkout
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run: cmake .
      - run:
          name: Build with Sonar Wrapper
          command: sonar-build-wrapper --out-dir build_wrapper_output_directory make all
  unit_test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run: ./cpp_dummy_test
  sonar_scan:
    <<: *defaults
    docker:
      - image: jroddev/docker-debian-cmake-sonar:latest
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Sonar Scan
          command: SONAR_TOKEN=$SONAR_TOKEN /opt/sonar-scanner/bin/sonar-scanner

workflows:
  ci:
    jobs:
      - checkout_code
      - build:
          requires:
            - checkout-code
      - unit_test:
          requires:
            - build
      - sonar_scan:
          context: SonarCloud
          requires:
            - build
